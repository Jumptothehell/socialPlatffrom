<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>Login</title>
        <!-- ============ REMIXICON ============== -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!-- =========== CSS =========== -->
        <link type="text/css" rel="stylesheet" href='css/profile.css'>

        <!-- ========= javascript ========== -->
        <script type="text/javascript" src='js/profile.js'></script>
    </head>
    <body>
        <header class="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    <img src="img/Website_logo.png" alt="logo image">
                    Social Media
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list grid">

                        <li class="nav__item">
                            <a href="/return" class="nav__link"> Back </a>
                        </li>

                    </ul>

                    <!-- Close Button -->
                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-fill"></i>
                    </div>
                </div>
                
                <div class="nav__buttons">
                    <!-- Toggle button -->
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="ri-settings-3-line"></i>
                    </div>
                </div>
            </nav>
        </header>

        <div class="grid-container">
            <h1>PROFILE</h1><br>
                <div class="profilepic" id="profile-pic">
                    <img src="img/Girl.png" alt="">
                </div>
                <h2 class="username" id="user-name">SAD</h2>
                <div class="infomation" id="user-information">
                    firstname: <span id="firstname"></span><br>
                    lastname: <span id="lastname"></span><br>
                    birthday: <span id="birthday"></span><br>
                </div>
        </div>
    </body>
</html>
