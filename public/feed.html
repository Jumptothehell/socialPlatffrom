<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>Login</title>
        <!-- ============ REMIXICON ============== -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!-- =========== CSS =========== -->
        <link type="text/css" rel="stylesheet" href='css/stylefeed.css'>

        <!-- ========= javascript ========== -->
        <script type="text/javascript" src='js/feed.js'></script>
    </head>
    <body>
        <div class="grid-container">
            <div class="item1">
                <div id="displayPic">
                    <img src="img/avatar.png" alt="">
                </div>
                <div id="browsePic">
                    <form action="/profilepic" method="post" id="formId" enctype="multipart/form-data">
                        <input type="file" id="fileField" name="avatar" value="fileToUpload" placeholder="" hidden>
                    </form>
                </div>
                <form class="picform" action="/seeprofile" method="post" accept-charset="utf-8">
                    <input class="plofile-Pic" action type="submit" value="See profilepic">
                </form>   
            </div>
            <div class="item2">

                <div class="welcomeText">
                    <h1>
                        HELLO <span id="username"></span>.
                    </h1>
                    <h3>Tell us, What your feeling ? </h3>
                </div>
                <div id="posting">
                    <textarea name="msg" id="textmsg"  value="" placeholder="" rows="4" cols="50"></textarea><br>
                    <button id="postbutton">Post</button>
                </div>
            </div>
            <div class="item3">
                <hr>
                <div id="feed-container">
                </div>
            </div>
        </div>
    </body>
</html>
