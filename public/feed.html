<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ============ REMIXICON ============== -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!-- =========== CSS =========== -->
        <link type="text/css" rel="stylesheet" href='css/stylefeed.css'>

        <!-- ========= javascript ========== -->
        <script type="text/javascript" src='js/feed.js'></script>

        <title>Social media website</title>
    </head>
    <body>
                <!-- Thank you codes from Responsive Sushi Restaurant Website Design Using HTML CSS & Javascripts - Bedimcode -->

        <!-- ===================== HEADER ==================== -->
        <header class="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    <img src="img/Website_logo.png" alt="logo image">
                    Social Media
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list grid">

                        <li class="nav__item">
                            <a href="#logout" class="nav__link">Logout</a>
                        </li>

                    </ul>

                    <!-- Close Button -->
                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-fill"></i>
                    </div>
                </div>
                
                <div class="nav__buttons">
                    <!-- Toggle button -->
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="ri-settings-3-line"></i>
                    </div>
                </div>
            </nav>
        </header>

        <div class="grid-container">
            <div class="item1">
                <div id="displayPic">
                    <img src="img/avatar.png" alt="">
                </div>
                <div id="browsePic">
                    <form action="/profilepic" method="post" id="formId" enctype="multipart/form-data">
                        <input type="file" id="fileField" name="avatar" value="fileToUpload" placeholder="" hidden>
                    </form>
                </div>
                <!-- <form class="picform" action="/seeprofile" method="post" accept-charset="utf-8">
                    <input class="plofile-Pic" action type="submit" value="See profilepic">
                </form>    -->
                <div class="username__card" id="username-card">
                    <a class="usernameliked" id="username-link" href="/profilecard.html">Profile</a>
                </div> 
            </div>
            <div class="item2">
                    <div class="welcome__tx">
                        <h1>
                            HELLO
                            <span id="username">

                            </span>.
                            <h3>Tell us, What your feeling ? </h3>
                        </h1>
                    </div>
                    <div id="posting">
                        <textarea class="text__area" name="msg" id="textmsg"  value="" placeholder="" rows="4" cols="50"></textarea><br>
                        <button class="post__bt" id="postbutton">Post</button>
                    </div>
            </div>
            <div class="item3">
                <hr>
                <div id="feed-container">

                </div>
            </div>
        </div>
    </body>
</html>
