<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>Login</title>
        <!-- =========== CSS =========== -->
        <link type="text/css" rel="stylesheet" href='css/stylefeed.css'>

        <!-- ========= javascript ========== -->
        <script type="text/javascript" src='js/feed.js'></script>
    </head>
    <body>
        <div class="grid-container">
            <div class="item1">

                <div id="displayPic">
                    <img src="img/avatar.png" alt="">
                </div>

                <div id="browsePic">
                    <form action="/profilepic" method="post" id="formId" enctype="multipart/form-data">
                        <input type="file" id="fileField" name="avatar" value="fileToUpload" placeholder="" hidden>
                    </form>
                </div>

            </div>
            <div class="item2">

                <div class="welcomeText">
                    <h1>
                        HELLO <span id="username"></span>.
                    </h1>
                    <h3>Tell us, What your feeling ? </h3>
                </div>

                <div id="posting">
                    <textarea name="msg" id="textmsg"  value="" placeholder="" rows="4" cols="50"></textarea>
                    <br>
                    <button id="postbutton">Post</button>

                </div>
            </div>
            <div class="item3">

                <div id="onlineTitle">
                    <h2>Online</h2>
                </div>
                <div id="peopleOn">
                    <!-- <div id="ppImg">
                    </div> -->
                </div>

            </div>
            <div class="item4">

                <div id="feed-container">

                </div>

            </div>
        </div>
    </body>
</html>
